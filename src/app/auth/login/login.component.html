<section class="signup-forms">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        email
        required
        formControlName="email"
      >
      <mat-error *ngIf="loginForm.get('email').hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!loginForm.get('email').hasError('valid')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your password"
        required
        minlength="6"
        formControlName="password"
      >
      <mat-hint align="end">{{ loginForm.get('password').value?.length }} / 6 </mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
      *ngIf="!(isLoading$ | async)"
    >
      Login
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
