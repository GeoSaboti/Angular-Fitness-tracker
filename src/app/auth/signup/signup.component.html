<section class="signup-forms">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        name="email"
        ngModel
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your password"
        name="password"
        ngModel
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-hint align="end">{{ pwInput.value?.length }} / 6 </mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Your Birthdate"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
        #bdInput="ngModel"
      >
      <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="bdInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="bdInput.hasError('max')">You must be of legal age</mat-error>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agree"
      required
      color="primary"
    >
      Agree to terms and Conditions.
    </mat-checkbox>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
      *ngIf="!isLoading"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

  </form>
</section>
