<mat-tab-group
 *ngIf="!onGoingTraining"
>
  <mat-tab label="New Excersise">
    <app-new-training
      (trainingStar)="onGoingTraining = true"
    >
    </app-new-training>
  </mat-tab>
  <mat-tab label="Past Excercises">
    <app-pass-trainings></app-pass-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="onGoingTraining"
  (trainingExit)="onGoingTraining = false"
>
</app-current-training>
